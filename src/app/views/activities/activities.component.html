<!-- Button and Table -->
<div class="container-fluid">
  <div class="product-section">
    <button class="btn btn-primary float-end m-4" (click)="openModal('add')">Add Activities</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Sr.no</th>
          <th>Type Name</th>
          <th>Status Name</th>
          <th>DueDate</th>
          <th>Summary</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let activity of activities; let i=index">
          <td>{{i+1}}</td>
          <td>{{activity.TypeName}}</td>
          <td>{{activity.StatusName}}</td>
          <td>{{activity.DueDate}}</td>
          <td>{{activity.Summary}}</td>
          <td>
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
              <button type="button" class="btn btn-success" (click)="openModal('update',activity.Id)">
                <i class="bi bi-pencil" ></i>
              </button>
              <button type="button" class="btn btn-danger"><i class="bi bi-trash"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Add Activities Modal -->
<div class="modal fade" id="addActivitiesModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{currentAction==='add'? 'Add Activities':'Update Activities'}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="activityForm">
          <div class="row">
            <div class="col-xl-6">
              <label for="ActivityTypeId" class="form-label">Activity Type <span>*</span></label>
              <select class="form-control form-control-lg w-100 mb-3" id="ActivityTypeId"
                formControlName="ActivityTypeId">
                <option value="" disabled selected>Select Activities Type</option>
                <option *ngFor="let activityType of activityTypes" [value]="activityType.Id">{{ activityType.TypeName }}
                </option>
              </select>
            </div>
            <div class="col-xl-6">
              <label for="ActivityStatusId" class="form-label">Activities Status <span>*</span></label>
              <select class="form-control form-control-lg w-100 mb-3" id="ActivityStatusId"
                formControlName="ActivityStatusId">
                <option value="" disabled selected>Select Activities Status</option>
                <option *ngFor="let activityStatus of activityStatus" [value]="activityStatus.Id">{{
                  activityStatus.StatusName }}</option>
              </select>
            </div>
            <div class="col-xl-6">
              <label for="DueDate" class="form-label">Due Date <span>*</span></label>
              <input type="text" class="form-control form-control-lg w-100 mb-3" id="DueDate" formControlName="DueDate">
            </div>
            <div class="col-xl-6">
              <label for="SalesRepresentativeId" class="form-label">Sales Representative <span>*</span></label>
              <select class="form-control form-control-lg w-100 mb-3" id="SalesRepresentativeId"
                formControlName="SalesRepresentativeId">
                <option value="" disabled selected>Select Sales Representative</option>
                <option *ngFor="let salesRepresentative of salesRepresentatives" [value]="salesRepresentative.Id">{{
                  salesRepresentative.FirstName }}</option>
              </select>
            </div>
            <div class="col-xl-6">
              <label for="Summary" class="form-label">Summary <span>*</span></label>
              <input type="text" class="form-control form-control-lg w-100 mb-3" id="Summary" formControlName="Summary">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addOrUpdateActivities()" data-bs-dismiss="modal">
          {{currentAction==='add'?'Add Activities':'Update Activities'}}
        </button>
      </div>
    </div>
  </div>
</div>
