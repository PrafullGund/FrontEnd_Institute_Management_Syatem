<div class="container-fluid">
  <div class="product-section">
    <button class="btn btn-primary float-end m-4" (click)="openModal('add')">Add Role</button>

    <table class="table table-striped" style="text-align: center;">
      <thead>
        <tr>
          <th>Sr.no</th>
          <th>Name</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles; let i=index" style="text-align: center;">
          <td>{{i+1}}</td>
          <td>{{role.Name}}</td>
          <td>{{role.Description}}</td>
          <td>
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
              <button type="button" class="btn btn-success" (click)="openModal('update', role.Id)">
                <i class="bi bi-pencil"></i>
              </button>
              <button type="button" class="btn btn-danger" (click)="deleteRole(role.Id)">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Add/Update Role Modal -->
<div class="modal fade" id="roleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{currentAction === 'add' ? 'Add Role' : 'Update Role'}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="roleForm">
          <div class="row">
            <div class="col-xl-6">
              <label for="Name" class="form-label">Name <span>*</span></label>
              <input type="text" class="form-control form-control-lg w-100 mb-3" id="Name" formControlName="Name">
              <div *ngIf="roleForm.controls['Name'].hasError('required') && roleForm.controls['Name'].touched" class="text-danger">
                Role Name Required
              </div>
            </div>
            <div class="col-xl-6">
              <label for="Description" class="form-label">Description <span>*</span></label>
              <input type="text" class="form-control form-control-lg w-100 mb-3" id="Description" formControlName="Description">
              <div *ngIf="roleForm.controls['Description'].hasError('required') && roleForm.controls['Description'].touched" class="text-danger">
                Description Required
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="saveRole()" [disabled]="!roleForm.valid">Submit</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Role Modal -->
<div class="modal fade" id="deleteRoleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-danger" id="exampleModalLabel">Delete</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="text-danger">Confirm to Delete Role?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
